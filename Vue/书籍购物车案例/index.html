<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图书购物车案例</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <div  v-if="total > 0">
      <table border="1px" cellspace="1px">
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(book, index) in books"
              v-if="book.isShow">
            <td>{{ index + 1 }}</td>
            <td>《{{ book.name }}》</td>
            <td>{{ book.date }}</td>
            <td>￥{{ book.price.toFixed(2) }}</td>
            <td >
              <button @click="book.num--" :disabled="book.num <= 1">-</button>
              {{ book.num }}
              <button @click="book.num++">+</button>
            </td>
            <td><button @click="remove(index)">移除</button></td>
          </tr>
        </tbody>
      </table>
      <br>
      <span>总价: ￥{{total.toFixed(2)}}</span> 
    </div>
    <div v-else>你没有购买任何书籍</div>
  </div>
</body>
<script src="../../vue.js"></script>
<script src="main.js"></script>
</html>
