<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>num1: {{num1}}</p>
    <p>num2: {{num2}}</p>
    <cpn :number1="num1"
         :number2="num2"
         @num1-change="num1Change"
         @num2-change="num2Change"
         />
  </div>

  <template id="cpn">
    <div>
      <p>number1: {{dnumber1}}</p>
      <input type="text" 
             :value="dnumber1"
             @input="num1Input">
      <p>number2: {{dnumber2}}</p>
      <input type="text"
             :value="dnumber2"
             @input="num2Input">
    </div>
  </template>

  <script src="../../vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
